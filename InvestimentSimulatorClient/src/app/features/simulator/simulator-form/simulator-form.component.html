<div class="container mt-5 mb-5" *ngIf="simulatorForm">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Simulador de Investimento</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="simulatorForm" (ngSubmit)="requestSimulation()">
          <div class="mb-3">
            <label for="amount" class="form-label">Valor a investir:</label>
            <div class="input-group">
              <span class="input-group-text">R$</span>
              <input currencyMask class="form-control" id="amount" formControlName="amount" required>
            </div>
          </div>
          <div class="mb-4">
            <label id="months" class="form-label">Meses para resgate:</label>
            <div class="input-group">
              <ngx-slider id="months" [(value)]="months" [options]="options" formControlName="months"></ngx-slider>            
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-custom" [disabled]="isLoading">
              <i class="fas fa-calculator" *ngIf="!isLoading"></i> 
              <span *ngIf="!isLoading" class="margin-icon">Simular</span>
              <span *ngIf="isLoading">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              </span>
            </button>
          </div>
        </form>
        
        <div class="result mt-4">
            <div class="result-subtitle mb-4 text-center">
                <p class="lead">Investimento em Certificado de Depósito Bancário (CDB):</p>
            </div>
            <div class="result-item">
                <span>Valor Bruto:</span>
                <span class="result-value">{{ resultInvestment.grossAmount | currency:'BRL':'symbol':'1.2-2' }}</span>
            </div>
            <div class="result-item">
                <span>Valor Líquido:</span>
                <span class="result-value">{{ resultInvestment.netAmount | currency:'BRL':'symbol':'1.2-2' }}</span>
            </div>
        </div>
    </div>
  </div>
